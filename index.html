<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="manifest" href="manifest.json">

    <meta name="theme-color" content="#24292e"/>
    
    <title>Atalho GitHub</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f2f5;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
        }
        .github-button {
            display: inline-block;
            padding: 15px 30px;
            font-size: 18px;
            font-weight: bold;
            color: #ffffff;
            background-color: #24292e; /* Cor do GitHub */
            border: none;
            border-radius: 8px;
            text-align: center;
            text-decoration: none;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: all 0.2s ease-in-out;
        }
        .github-button:hover {
            background-color: #3b424a;
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
        }
    </style>
</head>
<body>

    <button id="openAndCloseBtn" class="github-button">
        Abrir Configurações do Projeto
    </button>

    <script>
        // Novo script para controlar o botão
        document.getElementById('openAndCloseBtn').addEventListener('click', () => {
            // 1. Define a URL do seu gerenciador de arquivos
            const projectUrl = 'https://desenvolvedorlc22.github.io/Project22/';
            
            // 2. Abre a URL em uma nova aba
            window.open(projectUrl, '_blank');
            
            // 3. Fecha a aba atual (a do botão)
            window.close();
        });

        // Registra o Service Worker (seu código original mantido)
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js')
                    .then(registration => {
                        console.log('Service Worker registrado com sucesso:', registration);
                    })
                    .catch(error => {
                        console.log('Falha ao registrar o Service Worker:', error);
                    });
            });
        }
    </script>

</body>
</html>
